<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meeting Notes â€¢ IHCC Cybersecurity Club</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    :root {
      --bg: #050111;
      --card-bg: #110826;
      --accent: #5e2ca5;
      --text: #ffffff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 50px;
      font-weight: 900;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      font-weight: 700;
      text-transform: capitalize;
    }

    .view-btn {
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      padding: 12px 0;
      width: 85%;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .footer {
      padding: 40px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      opacity: 0.7;
    }

    .mini a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div id="bg"></div>

  <div class="container">
    <h1>Meeting Notes</h1>
    
    <div class="notes-grid" id="notes-grid">
      <p style="grid-column: 1/-1; text-align: center;">Loading archived minutes...</p>
    </div>
  </div>

  <footer class="footer">
    <div style="font-weight:900; margin-bottom: 15px;">IHCC Cyber</div>
    <div class="mini">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="notes.html">Notes</a>
    </div>
  </footer>

  <script>
    async function loadMeetingNotes() {
      const container = document.getElementById('notes-grid'); 
      
      try {
          // Points strictly to the /notes folder at the root of your repo
          const response = await fetch('https://api.github.com/repos/IHCC-Cyber-Club/Club-Website/contents/notes');
          
          if (!response.ok) throw new Error('GitHub connection failed');
          
          const files = await response.json();

          // Sort alphabetically (so YYYY-MM-DD filenames sort newest first)
          files.sort((a, b) => b.name.localeCompare(a.name));

          container.innerHTML = ''; 

          for (const file of files) {
              // Only display .html files manually uploaded to the /notes folder
              if (file.name.endsWith('.html')) {
                  const displayName = file.name.replace('.html', '').replace(/-/g, ' ');

                  const noteElement = `
                      <div class="card">
                          <h3>${displayName}</h3>
                          <a class="view-btn" href="notes/${file.name}">View Notes</a>
                      </div>
                  `;
                  container.insertAdjacentHTML('beforeend', noteElement);
              }
          }

          if (container.innerHTML === '') {
              container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No archives found.</p>';
          }

      } catch (error) {
          console.error("Fetch Error:", error);
          container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Unable to connect to GitHub archives.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadMeetingNotes);
  </script>
</body>
</html>
