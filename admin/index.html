<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IHCC Form Tester</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    window.CMS_MANUAL_INIT = true;
    CMS.init({
      config: {
        // This line lets you skip the login and test the form immediately
        local_backend: true, 
        backend: {
          name: "github",
          repo: "IHCC-Cyber-Club/Club-Website",
          branch: "main"
        },
        display_url: "http://localhost:3000",
        media_folder: "assets/uploads",
        collections: [
          {
            name: "meeting_notes",
            label: "Meeting Notes",
            folder: "content/notes",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Title", name: "title", widget: "string", hint: "e.g., Weekly Sync" },
              { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" },
              { label: "Attendance", name: "attendance", widget: "list", hint: "Add names of attendees" },
              { label: "Minutes / Body", name: "body", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
