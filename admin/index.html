<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IHCC Note Editor</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    // 1. Tell the CMS not to look for a config.yml file
    window.CMS_MANUAL_INIT = true;

    // 2. Load the form configuration directly
    CMS.init({
      config: {
        // 3. This line removes the login gate entirely
        local_backend: true, 
        backend: {
          name: "github",
          repo: "IHCC-Cyber-Club/Club-Website",
          branch: "main"
        },
        media_folder: "assets/uploads",
        public_folder: "/assets/uploads",
        collections: [
          {
            name: "meeting_notes",
            label: "Meeting Notes",
            folder: "content/notes",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            extension: "md",
            format: "frontmatter",
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" },
              { label: "Attendance", name: "attendance", widget: "string", required: false },
              { label: "Minutes / Body", name: "body", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
