<main>
    <div class="container">
        <h1>Minutes Editor</h1>
        <div class="field"><label>Title (Tab Name)</label><input type="text" id="t" placeholder="e.g. Jan 5, 2026"></div>
        <div class="field"><label>Full Date Line</label><input type="text" id="d" placeholder="e.g. Monday, January 5th, 2026"></div>
        <div class="field"><label>Time Range</label><input type="text" id="time" placeholder="e.g. 11:45 AM â€“ 12:00 PM"></div>
        <div class="field"><label>Attendance</label><input type="text" id="att" placeholder="Names separated by commas"></div>
        <div class="field">
            <label>Meeting Content (HTML Snippets)</label>
            <textarea id="b" placeholder="Example: <div class='minutes-topic'>Anti-Hazing</div><ul class='minutes-list'><li>Did training</li></ul>"></textarea>
        </div>
        <button class="btn" id="saveBtn" onclick="publish()">Publish Minutes</button>
    </div>
</main>

<script>
async function publish() {
    const title = document.getElementById('t').value;
    const date = document.getElementById('d').value;
    const time = document.getElementById('time').value;
    const attendance = document.getElementById('att').value;
    const body = document.getElementById('b').value;
    const btn = document.getElementById('saveBtn');

    if(!title || !date) return alert("Title and Date are required!");

    // Filename logic: 2026-01-05-minutes.html
    const cleanTitle = title.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
    const filename = `${cleanTitle}.html`;

    btn.innerText = "PUBLISHING...";
    btn.disabled = true;

    try {
        const response = await fetch('/api/save-note', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, date, time, attendance, content: body, filename })
        });

        if (response.ok) {
            alert("SUCCESS! The page has been created.");
            window.location.href = "notes.html"; 
        } else {
            alert("Upload failed. Verify your GITHUB_TOKEN.");
        }
    } catch (err) {
        alert("Connection Error.");
    } finally {
        btn.innerText = "Publish Minutes";
        btn.disabled = false;
    }
}
</script>
