<main>
    <div class="container">
        <h1>Note Editor</h1>
        <div class="field"><label>Meeting Title</label><input type="text" id="t" placeholder="e.g. Weekly Meeting"></div>
        <div class="field"><label>Date</label><input type="text" id="d" placeholder="e.g. Monday, January 5th, 2026"></div>
        <div class="field"><label>Time</label><input type="text" id="time" placeholder="e.g. 11:45 AM â€“ 12:00 PM"></div>
        <div class="field"><label>Attendance</label><input type="text" id="att" placeholder="Names separated by commas"></div>
        <div class="field">
            <label>Discussion (HTML supported)</label>
            <textarea id="b" placeholder="Use <div class='minutes-topic'>Title</div> and <ul class='minutes-list'><li>Point</li></ul>"></textarea>
        </div>
        <button class="btn" id="saveBtn" onclick="sendToGitHub()">Generate & Publish</button>
    </div>
</main>

<script>
async function sendToGitHub() {
    const title = document.getElementById('t').value;
    const date = document.getElementById('d').value;
    const time = document.getElementById('time').value;
    const attendance = document.getElementById('att').value;
    const body = document.getElementById('b').value;
    const btn = document.getElementById('saveBtn');

    if(!title || !date) return alert("Fill in at least Title and Date!");

    // Generate filename using date or slug
    const slug = title.toLowerCase().trim().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
    const filename = `${slug}-${Date.now()}.html`; // Use .html extension now

    btn.innerText = "PUBLISHING...";
    btn.disabled = true;

    try {
        const response = await fetch('/api/save-note', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, date, time, attendance, content: body, filename })
        });

        if (response.ok) {
            alert("SUCCESS: Meeting minutes are live!");
            window.location.href = "notes.html"; 
        } else {
            alert("Upload failed. Check GitHub settings.");
        }
    } catch (err) {
        alert("Connection error.");
    } finally {
        btn.innerText = "Generate & Publish";
        btn.disabled = false;
    }
}
</script>
