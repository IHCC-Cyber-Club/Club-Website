<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHCC | Meeting Note Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff; /* Your Cyber Blue */
            --bg: #0a0a0a;
            --card-bg: #161616;
        }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 40px;
        }
        h1 { font-family: 'Orbitron', sans-serif; color: var(--primary); text-transform: uppercase; }
        
        .editor-container {
            max-width: 800px;
            margin: auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-family: 'Orbitron', sans-serif; font-size: 14px; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea { height: 200px; resize: vertical; }

        .btn {
            background: var(--primary);
            color: black;
            padding: 12px 24px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.8; box-shadow: 0 0 15px var(--primary); }

        #output-area {
            margin-top: 30px;
            background: #000;
            padding: 20px;
            border: 1px dashed var(--primary);
            display: none;
        }
